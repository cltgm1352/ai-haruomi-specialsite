<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARUOMILABO HALLOWEEN Special</title>
    
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/3eb4b2_36ced4438e6246fc80fa424d4b3c638a~mv2.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            /* ハロウィンらしいオレンジと紫のグラデーション */
            background: linear-gradient(135deg, #8B0000, #FF4500, #4B0082, #8A2BE2);
            min-height: 100vh;
            color: #fff;
            position: relative;
        }

        /* パーティクルコンテナ */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #FFD700, #FFA500, #FF4500);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: sparkle 0.8s linear infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0.5) rotate(0deg);
            }
            30% {
                opacity: 1;
                transform: scale(1.2) rotate(90deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* ローディング画面 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        #loading img {
            max-width: 300px;
            max-height: 300px;
            width: 100%;
            height: auto;
            animation: loadingZoom 2s ease-in-out;
        }

        @keyframes loadingZoom {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* メインコンテンツ */
        #main-content {
            display: none;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* サイトロゴ - クリック可能 */
        .site-logo {
            height: 60px;
            width: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .site-logo:hover {
            transform: scale(1.05);
        }

        /* ハンバーガーメニュー - 画像を大きく */
        .hamburger {
            width: 50px;  /* 40pxから50pxに拡大 */
            height: 50px; /* 40pxから50pxに拡大 */
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1001;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .hamburger.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ナビゲーションメニュー */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 80px 30px 30px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: 20px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            display: block;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-menu a:hover {
            color: #FF4500;
            padding-left: 10px;
            transform: translateX(5px);
        }

        .nav-menu a::after {
            content: '→';
            position: absolute;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover::after {
            opacity: 1;
        }

        /* ハンバーガーメニューの閉じるボタン */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #FF4500;
        }

        /* ページコンテンツ */
        .page {
            display: none;
            min-height: 100vh;
            padding: 120px 20px 80px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .page.active {
            display: block;
        }

        /* ホーム */
        .home .main-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            color: #FFD700;
            animation: halloweenGlow 2s ease-in-out infinite alternate;
        }

        @keyframes halloweenGlow {
            from { 
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px #FF4500, 0 0 40px #FF4500; 
                color: #FFD700;
            }
            to { 
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 30px #4B0082, 0 0 50px #4B0082; 
                color: #E6E6FA;
            }
        }

        .home .main-subtitle {
            font-size: 1.8rem;
            color: #E6E6FA;
            margin-bottom: 50px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* お知らせセクション */
        .notice-section {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .notice-title {
            font-size: 1.8rem;
            color: #FFD700;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            position: relative;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .notice-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .notice-table td {
            padding: 15px 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notice-table td:first-child {
            color: #FF4500;
            font-weight: bold;
            font-size: 1.1rem;
            width: 150px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .notice-table td:last-child {
            color: #E6E6FA;
            font-size: 1.1rem;
            position: relative;
        }

        .notice-table tr:hover td {
            background: rgba(255, 69, 0, 0.1);
        }

        .notice-table tr:hover td:last-child {
            color: #FFD700;
            transform: scale(1.02);
        }

        .dino-image {
            max-width: 100%;
            height: auto;
            margin: 40px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .dino-image:hover {
            transform: scale(1.02);
        }

        .unreleased-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #666;
            color: #ccc;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: not-allowed;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-height: 60px;
            z-index: 2;
            margin: 20px auto;
            display: block;
        }

        .unreleased-button::after {
            content: '10月1日から';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            color: #ff9999;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .unreleased-button:hover {
            background: #555;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .unreleased-button:hover::after {
            animation: none;
            opacity: 0.9;
        }

        /* NEWSページ */
        .news-page .page-title {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .news-full-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .news-full-table td {
            padding: 20px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .news-full-table td:first-child {
            color: #FF4500;
            font-weight: bold;
            font-size: 1.2rem;
            width: 150px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background: rgba(255, 69, 0, 0.1);
        }

        .news-full-table td:last-child {
            color: #E6E6FA;
            font-size: 1.2rem;
            position: relative;
        }

        .news-full-table tr:hover td {
            background: rgba(255, 69, 0, 0.15);
        }

        .news-full-table tr:hover td:last-child {
            color: #FFD700;
            transform: scale(1.02);
        }

        /* ライトボックス */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #FF4500;
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            height: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(255, 69, 0, 0.3);
            animation: lightboxSlideIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes lightboxSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .lightbox-logo {
            width: 80px;
            height: auto;
            align-self: center;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 3001;
        }

        .lightbox-close:hover {
            color: #FF4500;
            transform: rotate(90deg);
        }

        .lightbox-date {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.85rem;
            color: #FF4500;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .lightbox-title {
            font-size: 1.6rem;
            color: #FFD700;
            text-align: center;
            margin: 20px 0 25px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            letter-spacing: 1px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #E6E6FA;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
            white-space: pre-line;
        }

        .lightbox-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .lightbox-link {
            display: inline-block;
            background: linear-gradient(45deg, #FF4500, #FF7518);
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
            text-align: center;
            margin-top: auto;
        }

        .lightbox-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.4);
            background: linear-gradient(45deg, #FF7518, #FF4500);
        }

        /* フッター */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .footer-text {
            font-size: 1rem;
            color: #FFD700;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }

            .main-subtitle {
                font-size: 1.4rem;
            }

            .notice-section,
            .news-page .notice-section {
                padding: 20px;
                margin: 20px;
            }

            .notice-table td,
            .news-full-table td {
                padding: 12px 8px;
                font-size: 1rem;
            }

            .notice-table td:first-child,
            .news-full-table td:first-child {
                width: 120px;
            }

            .notice-title {
                font-size: 1.5rem;
            }

            .news-page .page-title {
                font-size: 2rem;
            }

            .lightbox-content {
                width: 320px;
                height: 480px;
                padding: 20px;
                margin: 20px;
            }

            .lightbox-logo {
                width: 60px;
            }

            .lightbox-title {
                font-size: 1.4rem;
                margin: 15px 0 20px 0;
            }

            .lightbox-text {
                font-size: 1rem;
            }

            .lightbox-image {
                height: 120px;
            }
            
            .nav-menu {
                width: 100%;
                right: -100%;
            }

            .unreleased-button {
                font-size: 1.2rem;
                padding: 12px 30px;
                min-height: 50px;
            }

            .unreleased-button::after {
                font-size: 1.4rem;
            }
        }

        /* スクロールアニメーション */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

            '2025年9月20日 - 恐竜ゲームがハロウィン仕様に！？': {
                date: '2025年9月20日',
                title: '恐竜ゲームがハロウィン仕様に！？',
                text: 'HARUOMILABO HALLOWEEN SPECIAL スタートにあたり恐竜ゲームがハロウィン仕様に！\nお楽しみに',
                showImage: true
            }
        };

        // ページ切り替え機能
        function showPage(pageId) {
            // 全てのページを非表示
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 指定されたページを表示
            document.getElementById(pageId).classList.add('active');
            
            // フェードインアニメーションをリセット
            const targetPage = document.getElementById(pageId);
            targetPage.classList.remove('visible');
            setTimeout(() => {
                targetPage.classList.add('visible');
            }, 100);
            
            // ハンバーガーメニューを閉じる
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.getElementById('hamburger');
            if (navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                hamburger.classList.remove('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        // ライトボックス機能
        function showLightbox(key) {
            if (!newsData[key]) return;
            
            const news = newsData[key];
            document.getElementById('lightbox-date').textContent = news.date;
            document.getElementById('lightbox-title').textContent = news.title;
            document.getElementById('lightbox-text').textContent = news.text;
            
            if (news.showImage) {
                document.getElementById('lightbox-image').style.display = 'block';
            } else {
                document.getElementById('lightbox-image').style.display = 'none';
            }
            
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // ライトボックス外クリックで閉じる
        document.getElementById('lightbox').addEventListener('click', function(event) {
            if (event.target === this) {
                closeLightbox();
            }
        });

        // パーティクルエフェクト
        class ParticleEffect {
            constructor() {
                this.particles = [];
                this.maxParticles = 60;
                this.container = document.getElementById('particles');
                this.mouseX = 0;
                this.mouseY = 0;
                this.init();
            }

            init() {
                // マウス移動のイベントリスナー
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    this.createParticle();
                });

                // 初期パーティクル生成（マウスが動く前）
                for (let i = 0; i < 15; i++) {
                    this.createRandomParticle();
                }
            }

            createParticle() {
                if (this.particles.length >= this.maxParticles) {
                    // 古いパーティクルを削除
                    const oldestParticle = this.particles.shift();
                    if (oldestParticle) {
                        oldestParticle.remove();
                    }
                }

                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ランダムなサイズ
                const size = Math.random() * 6 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // マウス位置の少し後ろに配置（距離を短く）
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 15 + 5;
                const x = this.mouseX - Math.cos(angle) * distance;
                const y = this.mouseY - Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                // 短い遅延時間
                const delay = Math.random() * 0.2;
                particle.style.animationDelay = delay + 's';
                
                // 短いアニメーション時間
                const duration = 0.6 + Math.random() * 0.4;
                particle.style.animationDuration = duration + 's';
                
                this.container.appendChild(particle);
                this.particles.push(particle);
                
                // 早く削除
                setTimeout(() => {
                    particle.remove();
                    const index = this.particles.indexOf(particle);
                    if (index > -1) {
                        this.particles.splice(index, 1);
                    }
                }, (duration + delay) * 1000 + 100);
            }

            createRandomParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const delay = Math.random() * 1;
                const duration = 0.8 + Math.random() * 0.6;
                particle.style.animationDelay = delay + 's';
                particle.style.animationDuration = duration + 's';
                
                this.container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, (duration + delay) * 1000 + 100);
            }
        }

        // パーティクルエフェクトの初期化
        let particleEffect;

        // ローディング画面の処理
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                    mainContent.style.display = 'block';
                    // フェードインアニメーションをトリガー
                    setTimeout(() => {
                        document.querySelectorAll('.fade-in').forEach((el, index) => {
                            setTimeout(() => {
                                el.classList.add('visible');
                            }, index * 200);
                        });
                        
                        // パーティクルエフェクト開始
                        particleEffect = new ParticleEffect();
                    }, 100);
                }, 1000);
            }, 2500);
        });

        // ハンバーガーメニューのトグル
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.getElementById('hamburger');
            
            navMenu.classList.toggle('active');
            
            // ハンバーガーメニューの表示/非表示を切り替え
            if (navMenu.classList.contains('active')) {
                hamburger.classList.add('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                hamburger.classList.remove('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        // メニュー外クリックで閉じる
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.getElementById('hamburger');
            
            if (!navMenu.contains(event.target) && !hamburger.contains(event.target)) {
                navMenu.classList.remove('active');
                hamburger.classList.remove('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // スクロール時のヘッダー効果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(0, 0, 0, 0.95)';
                header.style.padding = '10px 0';
            } else {
                header.style.background = 'rgba(0, 0, 0, 0.9)';
                header.style.padding = '15px 0';
            }
        });

        // スクロールアニメーション
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // 観察対象の要素を追加
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
